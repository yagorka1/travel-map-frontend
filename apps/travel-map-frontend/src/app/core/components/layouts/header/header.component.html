<header
  class="fixed top-0 right-0 left-0 sm:left-64 z-30 bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 max-w-full"
>
  <div class="flex items-center justify-between px-2 py-2 sm:px-4 sm:py-3">
    <div class="flex items-center min-w-0">
      <button
        (click)="onToggleSidebar()"
        aria-controls="sidebar"
        type="button"
        class="inline-flex items-center p-2 text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      >
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            clip-rule="evenodd"
            fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
          ></path>
        </svg>
      </button>
      <a href="/" class="ml-2 text-lg sm:text-xl font-bold text-gray-900 dark:text-white truncate">MyApp</a>
    </div>

    <div class="flex items-center space-x-2 sm:space-x-4">
      <lib-theme-toggle></lib-theme-toggle>

      <button
        [routerLink]="['/settings/profile']"
        class="p-2 cursor-pointer text-gray-500 rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700"
      >
        <span class="sr-only">Profile</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            d="M10 2a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm-7 16a7 7 0 0 1 14 0H3z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
</header>

<div class="pt-16 sm:ml-64"></div>
