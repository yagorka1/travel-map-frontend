<div class="w-full p-2 sm:p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 sm:p-6">
    <div class="w-full md:w-2/3 lg:w-1/2 max-w-[600px]">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6" data-testid="change-password-title">
        {{ 'password.change_password' | translate }}
      </h2>

      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <lib-input
            formControlName="currentPassword"
            [label]="'password.current_password' | translate"
            [placeholder]="'password.enter_current_password' | translate"
            [type]="'password'"
            autocomplete="current-password"
            data-testid="current-password-input"
          ></lib-input>
        </div>

        <div class="mb-6">
          <lib-input
            formControlName="newPassword"
            [label]="'password.new_password' | translate"
            [placeholder]="'password.enter_new_password' | translate"
            [type]="'password'"
            autocomplete="new-password"
            data-testid="new-password-input"
          ></lib-input>
        </div>

        <div class="mb-6">
          <lib-input
            formControlName="confirmPassword"
            [label]="'password.confirm_password' | translate"
            [placeholder]="'password.confirm_new_password' | translate"
            [type]="'password'"
            autocomplete="new-password"
            data-testid="confirm-password-input"
          ></lib-input>
        </div>

        <button
          type="submit"
          [disabled]="passwordForm.invalid || isSubmitting"
          class="w-full text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed"
          data-testid="change-password-button"
        >
          {{ isSubmitting ? ('password.updating' | translate) : ('password.update_password' | translate) }}
        </button>
      </form>
    </div>
  </div>
</div>
