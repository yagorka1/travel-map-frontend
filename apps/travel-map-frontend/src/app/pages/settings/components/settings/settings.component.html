<div class="w-full p-2 sm:p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 sm:p-6">
    <h1 class="text-xl sm:text-2xl font-bold mb-4 text-gray-900 dark:text-white" data-testid="settings-title">
      {{ 'settings.settings' | translate }}
    </h1>

    <div
      class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
    >
      <ul class="flex flex-nowrap -mb-px min-w-max">
        <li class="me-2">
          <a
            [routerLink]="['profile']"
            #profileLink="routerLinkActive"
            routerLinkActive="text-blue-600 border-blue-600 dark:text-blue-500 dark:border-blue-500 active"
            [attr.aria-current]="profileLink.isActive ? 'page' : null"
            [routerLinkActiveOptions]="{ exact: true }"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            data-testid="settings-profile-link"
          >
            {{ 'settings.profile' | translate }}
          </a>
        </li>
        @if (!profile?.isOAuth) {
          <li class="me-2">
            <a
              [routerLink]="['password']"
              #passwordLink="routerLinkActive"
              routerLinkActive="text-blue-600 border-blue-600 dark:text-blue-500 dark:border-blue-500 active"
              [attr.aria-current]="passwordLink.isActive ? 'page' : null"
              [routerLinkActiveOptions]="{ exact: true }"
              class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              data-testid="settings-password-link"
            >
              {{ 'settings.password' | translate }}
            </a>
          </li>
        }
      </ul>
    </div>

    <div class="pt-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
