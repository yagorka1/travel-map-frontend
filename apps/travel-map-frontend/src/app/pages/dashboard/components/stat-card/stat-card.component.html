<div
  class="h-full group bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6"
  data-testid="stat-card"
>
  <div class="flex justify-center mb-4">
    <div class="w-14 h-14 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
      <img
        [src]="'assets/icons/' + icon + '.svg'"
        [alt]="title"
        class="w-7 h-7 {{ iconColor }}"
        data-testid="stat-card-icon"
      />
    </div>
  </div>

  <h3 class="text-center text-sm font-semibold text-gray-600 dark:text-gray-400 mb-2" data-testid="stat-card-title">
    {{ title }}
  </h3>

  <p class="text-center text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white" data-testid="stat-card-value">
    {{ value }}
  </p>
</div>
