<div
  class="h-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 transition-all duration-300 hover:shadow-lg"
  data-testid="points-level-card"
>
  <div class="flex items-center justify-center gap-4">
    <div class="w-14 h-14 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
      <img src="assets/icons/trophy.svg" alt="Trophy" class="w-8 h-8 text-blue-500" />
    </div>

    <div class="text-center">
      <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-1">
        <ng-content select="[title]"></ng-content>
      </h3>
      <p class="text-4xl sm:text-5xl font-bold text-gray-900 dark:text-white">
        <span data-testid="total-points">{{ totalPoints.toLocaleString() }}</span>
        <span class="text-gray-400 dark:text-gray-500">/</span> <span data-testid="current-level">{{ level }}</span>
      </p>
    </div>
  </div>

  <div class="mt-4">
    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 overflow-hidden">
      <div
        class="bg-gradient-to-r from-blue-500 to-blue-600 h-3 rounded-full transition-all duration-500"
        [style.width.%]="progressPercentage"
        data-testid="progress-bar"
      ></div>
    </div>
    <p class="text-xs text-center text-gray-500 dark:text-gray-400 mt-2" data-testid="progress-text">
      <ng-content select="[progress-text]"></ng-content>
    </p>
  </div>
</div>
