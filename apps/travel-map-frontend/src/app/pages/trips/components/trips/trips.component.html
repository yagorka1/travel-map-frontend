<div class="w-full h-full p-4">
  <div
    class="flex flex-col h-full bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700"
  >
    <div class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 border-b dark:border-gray-700">
      <h1 class="text-xl font-semibold text-gray-900 dark:text-white">{{ 'trips.title' | translate }}</h1>
      <a
        routerLink="new"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 transition-all duration-200 hover:scale-105 hover:shadow-lg"
      >
        {{ 'trips.create_trip' | translate }}
      </a>
    </div>

    <div class="flex-1 flex overflow-hidden flex-col">
      <div class="flex-1 flex overflow-hidden">
        <div class="w-1/3 border-r dark:border-gray-700 bg-white dark:bg-gray-800">
          <app-trips-list></app-trips-list>
        </div>

        <div class="flex-1 bg-gray-100 dark:bg-gray-900">
          <app-map [trips]="trips$ | async" class="w-full h-full"></app-map>
        </div>
      </div>
    </div>
  </div>
</div>
