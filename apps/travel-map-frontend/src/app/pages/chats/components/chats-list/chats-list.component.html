@if (user) {
  <li
    class="p-4 hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer"
    [class.bg-blue-300]="isActive"
    [class.text-gray-900]="isActive"
    [class.hover:bg-gray-200]="!isActive"
    [class.dark:hover:bg-gray-700]="!isActive"
  >
    <div class="flex items-center">
      <div class="mr-3">
        <lib-avatar [src]="user.avatarUrl" [name]="user.name" size="md" alt="User avatar" />
      </div>

      <div>
        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ user.name }}</p>
      </div>
    </div>
  </li>
}

@if (chat) {
  <li
    class="p-4 hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer"
    [class.bg-blue-800]="isActive"
    [class.text-white]="isActive"
    [class.hover:bg-gray-200]="!isActive"
    [class.dark:hover:bg-gray-700]="!isActive"
  >
    <div class="flex items-center w-full">
      <div class="mr-3">
        <lib-avatar [src]="chat.user.avatarUrl" [name]="chat.user.name" size="md" alt="User avatar" />
      </div>

      <div class="flex flex-col">
        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ chat.user.name }}</p>
        <p class="text-sm text-gray-500 dark:text-gray-400 truncate">{{ chat.chat.name }}</p>
      </div>

      @if (unreadMessages()) {
        <span
          class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300 ml-auto"
        >
          {{ unreadMessages() }}
        </span>
      }
    </div>
  </li>
}
