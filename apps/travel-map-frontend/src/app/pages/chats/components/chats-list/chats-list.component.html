@if (user) {
  <li class="p-4 hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer"
      [class.bg-blue-300]="isActive"
      [class.text-gray-900]="isActive"
      [class.hover:bg-gray-200]="!isActive"
      [class.dark:hover:bg-gray-700]="!isActive"
  >
    <div class="flex items-center">
      @if (user.avatarUrl) {
        <img class="w-10 h-10 rounded-full mr-3" ngSrc="{{ user.avatarUrl }}" alt="User"/>
      } @else {
        <img class="w-10 h-10 rounded-full mr-3" src="https://flowbite.com/docs/images/people/profile-picture-1.jpg" alt="User"/>
      }

      <div>
        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ user.name }}</p>
      </div>
    </div>
  </li>
}

@if (chat) {
  <li class="p-4 hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer"
      [class.bg-blue-800]="isActive"
      [class.text-white]="isActive"
      [class.hover:bg-gray-200]="!isActive"
      [class.dark:hover:bg-gray-700]="!isActive">

    <div class="flex items-center w-full">
      @if (chat.user.avatarUrl) {
        <img class="w-10 h-10 rounded-full mr-3" ngSrc="{{ user.avatarUrl }}" alt="User"/>
      } @else {
        <img class="w-10 h-10 rounded-full mr-3" src="https://flowbite.com/docs/images/people/profile-picture-1.jpg" alt="User"/>
      }

      <div class="flex flex-col">
        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ chat.user.name }}</p>
        <p class="text-sm text-gray-500 dark:text-gray-400 truncate">{{ chat.chat.name }}</p>
      </div>

      @if (unreadMessages()) {
        <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300 ml-auto">
          {{ unreadMessages() }}
        </span>
      }
    </div>
  </li>
}
