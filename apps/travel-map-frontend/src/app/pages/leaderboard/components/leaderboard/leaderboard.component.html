<div class="w-full p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
      {{ 'leaderboard.title' | translate }}
    </h1>

    <div
      class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
    >
      <ul class="flex flex-wrap -mb-px">
        <li class="me-2">
          <a
            [routerLink]="['users']"
            #usersLink="routerLinkActive"
            routerLinkActive="text-blue-600 border-blue-600 dark:text-blue-500 dark:border-blue-500 active"
            [attr.aria-current]="usersLink.isActive ? 'page' : null"
            [routerLinkActiveOptions]="{ exact: true }"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
          >
            {{ 'leaderboard.users_tab' | translate }}
          </a>
        </li>
        <li class="me-2">
          <a
            [routerLink]="['trips']"
            #tripsLink="routerLinkActive"
            routerLinkActive="text-blue-600 border-blue-600 dark:text-blue-500 dark:border-blue-500 active"
            [attr.aria-current]="tripsLink.isActive ? 'page' : null"
            [routerLinkActiveOptions]="{ exact: true }"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
          >
            {{ 'leaderboard.trips_tab' | translate }}
          </a>
        </li>
      </ul>
    </div>

    <div class="pt-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
