<div class="relative">
  <button
    (click)="toggleDropdown()"
    type="button"
    class="flex items-center w-[70px] justify-between text-gray-500 cursor-pointer dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5 font-medium"
  >
    {{ currentLangLabel }}
    <svg class="w-3 h-3 ml-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
    </svg>
  </button>

  @if (isOpen) {
    <div
      class="absolute right-0 z-10 w-full mt-1 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
    >
      <ul class="py-1 text-sm text-gray-700 dark:text-gray-500" aria-labelledby="dropdownDefaultButton">
        @for (lang of languages; track lang.code) {
          <li>
            <button
              (click)="selectLanguage(lang.code)"
              class="block w-full px-4 py-2 text-left text-gray-900 dark:text-gray-500 cursor-pointer dark:hover:bg-gray-600 dark:hover:text-white"
            >
              {{ lang.label }}
            </button>
          </li>
        }
      </ul>
    </div>
  }
</div>
