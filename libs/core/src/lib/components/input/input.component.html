<div class="mb-4">
  @if (label) {
    <label [for]="id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
      {{ label }}
    </label>
  }

  <input
    [id]="id"
    [type]="type"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [placeholder]="placeholder"
    class="appearance-none rounded-md w-full px-4 py-3 border border-gray-300 dark:border-gray-700
           placeholder-gray-400 text-gray-900 dark:text-gray-100 dark:bg-gray-800
           focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
  />

  @if (control?.invalid && control?.touched) {
    <div class="text-red-500 text-xs mt-1">
      {{ errorMessage }}
    </div>
  }
</div>
