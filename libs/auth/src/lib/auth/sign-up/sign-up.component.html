<div>
  <div class="text-center">
    <img class="mx-auto h-12 w-auto" ngSrc="assets/images/logo.png" alt="Logo" height="1024" width="1024" />
    <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
      {{ 'auth.create_an_account' | translate }}
    </h2>
  </div>

  <form class="mt-8 space-y-6" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="rounded-md shadow-sm -space-y-px">
      <lib-input
        formControlName="name"
        [type]="'text'"
        [placeholder]="'auth.name' | translate"
        [label]="'auth.name' | translate"
      ></lib-input>

      <lib-input
        formControlName="email"
        [type]="'email'"
        [placeholder]="'auth.email' | translate"
        [label]="'auth.email' | translate"
        autocomplete="username"
      ></lib-input>

      <lib-input
        formControlName="password"
        [type]="'password'"
        [placeholder]="'auth.password' | translate"
        [label]="'auth.password' | translate"
        autocomplete="new-password"
      ></lib-input>

      <lib-input
        formControlName="confirmPassword"
        [type]="'password'"
        [placeholder]="'auth.confirm_password' | translate"
        [label]="'auth.confirm_password' | translate"
      ></lib-input>
    </div>

    <div>
      <button
        type="submit"
        class="cursor-pointer group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        {{ 'auth.sign_up' | translate }}
      </button>
    </div>

    <div class="text-sm text-center">
      <a routerLink="/auth/sign-in" class="font-medium text-indigo-600 hover:text-indigo-500">
        {{ 'auth.already_have_an_account_sign_in' | translate }}
      </a>
    </div>
  </form>
</div>
