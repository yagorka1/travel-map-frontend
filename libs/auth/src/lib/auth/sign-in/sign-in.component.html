<div class="space-y-6">
  <div class="flex justify-end items-center gap-2">
    <lib-language-switcher></lib-language-switcher>
    <lib-theme-toggle></lib-theme-toggle>
  </div>

  <div class="text-center">
    <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white" data-testid="sign-in-heading">
      {{ 'auth.sign_in_to_your_account' | translate }}
    </h2>

    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
      {{ 'auth.or' | translate }}
      <a
        routerLink="/auth/sign-up"
        class="font-medium text-blue-600 hover:text-blue-500 dark:text-indigo-400 dark:hover:text-indigo-300"
        data-testid="sign-up-link"
      >
        {{ 'auth.create_new_account' | translate }}
      </a>
    </p>
  </div>

  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" data-testid="sign-in-form">
    <lib-input
      formControlName="email"
      [type]="'email'"
      [placeholder]="'auth.email' | translate"
      [label]="'auth.email' | translate"
      [dataTestId]="'email-input'"
    ></lib-input>

    <lib-input
      formControlName="password"
      [type]="'password'"
      [placeholder]="'auth.password' | translate"
      [label]="'auth.password' | translate"
      [dataTestId]="'password-input'"
    ></lib-input>

    <div class="flex items-center justify-between mb-4">
      <div class="text-sm">
        <a
          routerLink="/auth/forgot-password"
          class="font-medium text-blue-600 hover:text-blue-500 dark:text-indigo-400 dark:hover:text-indigo-300"
          data-testid="forgot-password-link"
        >
          {{ 'auth.forgot_your_password' | translate }}
        </a>
      </div>
    </div>

    <button
      type="submit"
      class="cursor-pointer group relative w-full flex justify-center py-3 px-6 border border-transparent text-sm font-semibold rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      data-testid="submit-button"
    >
      {{ 'auth.sign_in' | translate }}
    </button>
  </form>

  <div class="mt-6">
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">
          {{ 'auth.or_continue_with' | translate }}
        </span>
      </div>
    </div>

    <div class="mt-6 flex justify-center h-[44px]">
      <div
        id="google-btn"
        class="h-[44px] w-full flex justify-center items-center"
      ></div>
    </div>
  </div>
</div>
